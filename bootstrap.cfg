# See bootstrap --help for available configuration options.

Verbose=debug
LogLevel=debug
LogFile.Posix=$Basedir/.bootstrap.log
LogFile.Windows=%Basedir%\.bootstrap.log

# DryRun=true
Workdir.Posix=$Basedir
Workdir.Windows=%Basedir%

Options=
# Options=--distribute
#    Force distribute with old bootstrap (before moving to https://github.com/buildout/buildout).

# Script.Posix=$Bin/$Command.py
# Script.Windows=%Bin%/%Command%.py

PythonVersion=2.7
PythonPath.Windows=

Builder.Posix=$Bin/buildout
Builder.Windows=%Bin%\buildout.exe
BuildOptions=-v
AutoBuild=true
SkipBootstrap=true
